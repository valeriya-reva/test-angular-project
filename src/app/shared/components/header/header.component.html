<header>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="row">
        <div>
          <a [routerLink]="['./']">
            <span>My google books app</span>
          </a>
        </div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-menu  #menu="matMenu">
    <ng-container *ngFor="let item of MENU_ITEMS" >
      <button mat-menu-item [routerLinkActive]="item.route">{{item.name}}</button>
    </ng-container>
  </mat-menu>
</header>

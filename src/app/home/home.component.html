<section class="page">
  <div class="container">
    <div class="row">
      <ngx-masonry [options]="{ gutter: 20, resize: true}">
        <div  ngxMasonryItem class="masonry-item" *ngFor="let book of searchResult">
          <mat-card class="example-card">
            <div class="">
              <mat-card-header>
                <mat-card-title>{{book?.volumeInfo?.title}}</mat-card-title>
                <mat-card-subtitle>{{book?.volumeInfo?.categories}}</mat-card-subtitle>
              </mat-card-header>
              <div class="card-image-wrap">
                <img class="img" mat-card-image [src]="book?.volumeInfo?.imageLinks?.thumbnail" alt="Photo of a Shiba Inu">
              </div>
              <mat-card-content class="description-wrap">
                <p> {{book?.volumeInfo?.description | checkStringLength : 120}} </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </div>
          </mat-card>
        </div>
      </ngx-masonry>
    </div>
  </div>
</section>
